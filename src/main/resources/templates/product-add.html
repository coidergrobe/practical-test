<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container row">
    <div class="col s3"></div>
    <div class="col s6">
        <form th:action="@{product-save}" method="post" th:object="${product}">
            Name:<input type="text" th:field="*{name}">
            Price: <input type="number" th:field="*{price}">
            Amount: <input  type="number" th:field="*{amount}">
            Detals: <input  type="text" th:field="*{details}">
            <button class="waves-effect waves-light btn red accent-3">Add</button>
        </form>
        <hr>
        <a class="waves-effect waves-light btn red accent-3" href="/products">Return</a>
    </div>
</div>

</body>
</html>
