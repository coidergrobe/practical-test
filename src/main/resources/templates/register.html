<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container row">
    <div class="col s3"></div>
    <form class="col s6" th:action="@{register-user}" method="post" th:object="${user}">
        <div class="red" th:text="${param.failMsg}"></div>
        Username: <input type="text" th:field="*{username}">
        Password: <input type="password" th:field="*{password}">
        <button class="waves-effect waves-light btn red accent-3">Register</button>
        <a class="waves-effect waves-light btn red accent-3" href="/login">Login</a>
    </form>
</div>
</body>
</html>
